version: '3.8'

services:
  # Service 1: Model NER (Berat)
  ner-service:
    build: ./ner_service
    container_name: ner_container
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - CUDA_VISIBLE_DEVICES=""
    # [BARU] Cek kesehatan: Memastikan server 8000 bisa diakses
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Beri waktu napas di awal untuk load model
    restart: unless-stopped

  # Service 2: Agent Logic (Menunggu NER)
  agent-service:
    build: ./agent_service
    container_name: agent_container
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NER_SERVICE_URL=http://ner-service:8000/predict
    depends_on:
      ner-service:
        condition: service_healthy # [BARU] Hanya jalan kalau NER sudah sehat