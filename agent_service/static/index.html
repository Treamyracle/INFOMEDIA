<!DOCTYPE html>
<html>
<head>
    <title>DompetKu Support</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .chat-box { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user { color: blue; text-align: right; margin: 5px; }
        .bot { color: green; text-align: left; margin: 5px; }
        .debug { font-size: 0.8em; color: gray; background: #f0f0f0; padding: 5px; margin-top: 5px; display: none; }
    </style>
</head>
<body>
    <h2>Domi - DompetKu Support AI</h2>
    <div id="chat-box" class="chat-box"></div>
    <input type="text" id="msg" placeholder="Ketik pesan..." style="width: 70%;">
    <button onclick="send()" style="width: 20%;">Kirim</button>
    <br><br>
    <label><input type="checkbox" id="showDebug"> Tampilkan Debug (Performance & NER)</label>

    <script>
        // NANTI GANTI URL INI DENGAN IP PUBLIC DARI KUBERNETES
        const API_URL = "http://localhost:8080/chat"; 

        async function send() {
            const input = document.getElementById("msg");
            const text = input.value;
            if(!text) return;

            addBubble(text, "user");
            input.value = "";
            
            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                
                addBubble(data.reply, "bot");
                
                if(document.getElementById("showDebug").checked) {
                    addDebug(data.debug);
                }
            } catch(e) {
                addBubble("Error connecting to server.", "bot");
            }
        }

        function addBubble(txt, cls) {
            const div = document.createElement("div");
            div.className = cls;
            div.innerText = txt;
            document.getElementById("chat-box").appendChild(div);
        }

        function addDebug(debugData) {
            const div = document.createElement("pre");
            div.className = "debug";
            div.innerText = "Clean Text: " + debugData.final_clean + 
                            "\nLatency: " + (debugData.performance.latency_ms || 0) + "ms" +
                            "\nEntities: " + JSON.stringify(debugData.entities);
            document.getElementById("chat-box").appendChild(div);
        }
    </script>
</body>
</html>
